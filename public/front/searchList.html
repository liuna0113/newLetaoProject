<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <title>商品详情页</title>
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a class="icon_font icon_font_left" href="javascript:history.go(-1)"><span
        class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>商品详情页</h4>
  </div>
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input type="text" class="search_text" placeholder="请输入搜索关键词">
          <button class="search_btn">搜索</button>
        </div>
        <div class="lt_nav mui-clearfix">
          <a href="javascript:;">上架时间<span class="fa fa fa-angle-down"></span></a>
          <a data-type="price" href="javascript:;">价格<span class="fa fa fa-angle-down"></span></a>
          <a data-type="num" href="javascript:;">库存<span class="fa fa fa-angle-down"></span></a>
          <a href="javascript:;">折扣<span class="fa fa fa-angle-down"></span></a>
        </div>
        <div class="lt_product mui-clearfix">

        </div>
      </div>
    </div>

  </div>

</div>
<div class="lt_root">
  <ul class="mui-clearfix">
    <li><a href="index.html"><span class="fa fa-home"></span>
      <p>首页</p></a></li>
    <li class="now"><a href="#"><span class="fa fa-bars"></span>
      <p>分类</p></a></li>
    <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
      <p>购物车</p></a></li>
    <li><a href="user.html"><span class="fa fa-user"></span>
      <p>会员中心</p></a></li>
  </ul>
</div>
</div>
<script type="text/html" id="tpl">
  {{each data v i}}
  <a class="item" href="javascript:;">
    <img src='{{v.pic.length == 0?"./images/none.png":v.pic[0].picAddr}}' alt="">

    <span class="mui-ellipsis-2 mui-ellipsis-2">{{v.proDesc}}</span>
    <p>
      <span>&yen;{{v.price}}</span>
      <span>&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}

</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
