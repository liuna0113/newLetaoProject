<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letao登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body style="background: #222d32">
<div class="mt150 container">
  <div class="tc panel panel-primary col-md-4 col-md-offset-3">
    <div class="panel-heading row">后台管理系统</div>
    <div class="panel-body">
      <form id="form" class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名</label>
          <div class="col-sm-9">
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="reset" class="reset btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
