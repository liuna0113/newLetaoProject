<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letao首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <a href="index.html" class="brand text-center">我是papi酱</a>
  <div class="user clearfix">
    <img class="pull-left" src="./images/default.jpg" alt="">
    <p class="pull-left">&nbsp;&nbsp;老板</p>
  </div>
  <div class="catagory">
    <ul>
      <li><a class="now" href="#"><i class="glyphicon glyphicon-user"></i> 管理粉丝</a></li>
      <li class="cata">
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类</a>
        <div class="child" style="display: none;">
          <a class="first" href="first.html">first</a>
          <a class="second" href="second.html">second</a>
        </div>
      </li>

      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> &nbsp;作品</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="header">
    <a href="javascript:;" class="lt_menu pull-left glyphicon glyphicon-align-justify"></a>
    <a href="javascript:;" class="lt_subHeader"><i class="glyphicon glyphicon-eye-open"></i> 一个集美貌与才华于一身的女子 <i
        class="glyphicon glyphicon-eye-open"></i></a>
    <a href="javascript:;" class="lt_logout pull-right glyphicon glyphicon-log-out"></a>
  </div>
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="#" style="color:blue">公司管理</a></li>
      <li class="active">
        <a href="javascript:;" style="color:#000">粉丝管理</a>
      </li>
    </ol>
    <!--内容区-->
    <div class="lt_content">
      <!--使用artTemplte插件-->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="10%">状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
        </tbody>
      </table>
      <!--用分页的插件-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

</div>
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="confirm_logout btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete==1?"正常":"禁用"}}</td>
    <td>
      {{if(v.isDelete==1)}}
      <button class="btn btn-sm btn-danger">禁用</button>
      {{/if}}
      {{if(v.isDelete==0)}}
      <button class="btn btn-sm btn-default">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
