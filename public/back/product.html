<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letao首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <a href="index.html" class="brand text-center">我是papi酱</a>
  <div class="user clearfix">
    <img class="pull-left" src="./images/default.jpg" alt="">
    <p class="pull-left">&nbsp;&nbsp;老板</p>
  </div>
  <div class="catagory">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 管理粉丝</a></li>
      <li class="cata">
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类</a>
        <div class="child" style="display: none;">
          <a class="first" href="first.html">first</a>
          <a class="second" href="second.html">second</a>
        </div>
      </li>

      <li><a class="now" href="#"><i class="glyphicon glyphicon-tags"></i> &nbsp;作品</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="header">
    <a href="javascript:;" class="lt_menu pull-left glyphicon glyphicon-align-justify"></a>
    <a href="javascript:;" class="lt_subHeader"><i class="glyphicon glyphicon-eye-open"></i> 一个集美貌与才华于一身的女子 <i
        class="glyphicon glyphicon-eye-open"></i></a>
    <a href="javascript:;" class="lt_logout pull-right glyphicon glyphicon-log-out"></a>
  </div>
  <div class="container">
    <div class="bread">
      <ol class="breadcrumb">
        <li><a href="#" style="color:blue">公司管理</a></li>
        <li class="active">
          <a href="javascript:;" style="color:#000">作品</a>
        </li>
      </ol>
    </div>
    <button class="myaddBtn btn btn-primary btn-lg" style="margin-bottom:15px">添加分类</button>
    <div class="lt_content">
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="25%">商品名称</td>
          <td width="25%">商品描述</td>
          <td width="10%">商品库存</td>
          <td width="10%">商品尺寸</td>
          <td width="10%">商品状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator3"></ul>
      </div>
    </div>
  </div>

</div>
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="confirm_logout btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="myModal2">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="true"
                      data-toggle="dropdown" type="button" id="dropdownMenu1">请选择二级分类

                <span class="caret"></span>
              </button>
              <input id="brandId" type="hidden" name="brandId">
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--this is a 坑-->
              </ul>

            </div>
          </div>
          <div class="form-group">
            <input type="text" name="proName" class="form-control" id="proName"
                   placeholder="请输入产品名称">
          </div>
          <div class="form-group">
            <input type="text" name="oldPrice" class="form-control" id="oldPrice"
                   placeholder="请输入老价格">
          </div>
          <div class="form-group">
            <input type="text" name="price" class="form-control" id="price"
                   placeholder="请输入新价格">
          </div>
          <div class="form-group">
            <textarea id="proDesc" rows="2" name="proDesc" placeholder="请产品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" name="size" class="form-control" id="size"
                   placeholder="请输入尺寸范围">
          </div>
          <div class="form-group">
            <input type="text" name="num" class="form-control" id="num"
                   placeholder="请输入库存数量">
          </div>
          <div class="form-group upfile fileupload_box">
            <button class="btn btn-default">上传图片</button>
            <input multiple type="file" id="fileupload" name="pic1" data-url="/product/addProductPic">
          </div>
          <div class="form-group img_box">
            <!--<img src="./images/none.png" width="80px" height="80px" alt="">-->
            <!--<img src="./images/none.png" width="80px" height="80px" alt="">-->
            <!--<img src="./images/none.png" width="80px" height="80px" alt="">-->
            <!--<input type="hidden" name="brandLogo" id="brandLogo">-->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="addCate btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu===1?"已上架":"已下架"}}</td>
    <td>
      {{if(v.statu===1)}}
      <button type="button" class="btn btn-primary">下架</button>
      {{/if}}
      {{if(v.statu===0)}}
      <button type="button" class="btn btn-primary btn-danger">上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each rows v i}}
  <li><a href="javascript:;" data-id="{{v.categoryId}}">{{v.brandName}}</a></li>
  {{/each}}
</script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
